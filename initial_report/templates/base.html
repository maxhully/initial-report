<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Initial Report: {{ title }}</title>
    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-size: 100%;
        color: #444;
      }

      body {
        padding: 0 1rem 1rem;
        display: flex;
        flex-direction: column;
        max-width: 100%;
      }

      main {
        margin: 0 auto;
        max-width: 54rem;
      }

      img {
        display: block;
        max-width: 100%;
        border: 1px solid #004464;
        box-shadow: 0 4px 16px rgba(12, 12, 13, 0.1);
      }

      h1,
      h2,
      h3 {
        font-weight: normal;
      }

      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.768rem;
        margin: 2rem 0 0.25rem;
      }

      h3 {
        font-size: 1.25rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Initial Report: {{ title }}</h1>
      {% for report in reports %}
      <h2>{{ report.title }}</h2>
      {% for item in report.items %}
      <h3>{{ item.name }}: {{ item.number }}</h3>
      {{ item.image }}
      {% endfor %} {% endfor %}
    </main>
  </body>
</html>
